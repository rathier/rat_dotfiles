### keybindings
unbind C-b
set -g prefix ^A
bind a send-prefix

unbind n
bind n next-window

unbind A
bind A command-prompt "rename-window %%"

unbind ^A
bind ^A last-window

unbind p
bind p previous-window

unbind k
bind k confirm-before "kill-window"

unbind R
bind R source-file ~/.tmux.conf

# vi-style keybindings
bind s split-window -v
bind v split-window -h

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L 5
bind L resize-pane -R 5
bind J resize-pane -D 5
bind K resize-pane -U 5


### settings
setw -g mode-keys vi
set -g status-keys vi
set -g history-limit 10000
set -g default-terminal "screen-256color"
set -g base-index 1 # start numbering at 1
set -g set-titles on # automaticaly rename terminal title

# Statusbar properties.
set -g status-bg colour6
set -g status-fg colour0
set -g status-right "#[fg=colour7,bg=colour7] #(python/tmux_load.py) #[bg=colour6] | #[fg=colour1]Host: #[fg=colour0]#h | #[fg=colour1]Date:#[fg=colour0] %Y-%m-%d #[fg=colour1]Time: #[fg=colour0]%R "
set -g status-right-length 75
set-window-option -g window-status-current-style reverse
set -g message-style fg=colour0,bg=colour12
# pane-colors
set -g pane-active-border-style fg=colour4
set -g pane-border-style fg=colour12

