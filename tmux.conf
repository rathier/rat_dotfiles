# File: .tmux.conf von Rainer Thierfelder
#
unbind C-b
set -g prefix ^A
bind a send-prefix

unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

unbind ^C
bind ^C new-window
unbind c
bind c new-window

unbind ^D
bind ^D detach

unbind *
bind * list-clients

unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

unbind A
bind A command-prompt "rename-window %%"

unbind ^A
bind ^A last-window

unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

unbind |
bind | split-window -h

setw -g mode-keys vi
set -g status-keys vi
set -g history-limit 10000
set -g default-terminal "screen-256color"

# Statusbar properties.
set -g status-bg colour12
set -g status-fg white
#set -g status-right "#[fg=green]Host: #[fg=white]#H | #[fg=green]Date: #[fg=white]#(date +'%Y-%m-%d #[fg=green]Time: #[fg=white]%H:%M') "
#set -g status-right-length 50
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-attr reverse
set -g message-fg blue
set -g message-bg colour12
# powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/tmux-powerline/status-left.sh)"
set-option -g status-right "#(~/tmux-powerline/status-right.sh)"

# vim: ft=tmux
